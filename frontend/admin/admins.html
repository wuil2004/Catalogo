<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Administradores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/admin/css/tesis.css"> <!-- Mismo CSS que en tesis.html -->
</head>

<body>
    <!-- Contenedor principal -->
    <div class="admin-container">
        <!-- Panel lateral -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="user-controls">
                    <div class="user-dropdown">
                        <img src="/admin/assets/images.png" alt="Usuario" class="user-avatar" id="userAvatar">
                        <div class="user-info">
                            <span class="user-name">Administrador</span>
                            <span class="user-status active">En línea</span>
                        </div>
                    </div>
                    <button class="sidebar-toggle" id="sidebarToggle">
                        <i class="fas fa-angle-left"></i>
                    </button>
                </div>
            </div>
            
            <nav>
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                    <li><a href="tesis.html"><i class="fas fa-graduation-cap"></i> <span>Trabajos de titulación</span></a></li>
                    <li class="active"><a href="admins.html"><i class="fas fa-users-cog"></i> <span>Administradores</span></a></li>
                    <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> <span>Cerrar Sesión</span></a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <h1><i class="fas fa-users-cog"></i> Administradores</h1>
                <div class="page-actions">
                    <button class="btn btn-primary" id="addAdminBtn">
                        <i class="fas fa-plus"></i> Nuevo Admin
                    </button>
                </div>
            </div>

            <!-- Contenido principal -->
            <div class="registros-container">
                <div id="loadingMessage" class="loading-message">Cargando administradores...</div>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                
                <div class="table-responsive">
                    <table class="registros-table" id="adminsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Usuario</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Los registros se cargarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>

                <!-- Paginación -->
                <div class="table-footer">
                    <div class="table-info">
                        Mostrando <span id="startItem">1</span>-<span id="endItem">10</span> de <span
                            id="totalItems">0</span> registros
                    </div>
                    <div class="pagination">
                        <button class="page-btn" id="firstPage" disabled><i
                                class="fas fa-angle-double-left"></i></button>
                        <button class="page-btn" id="prevPage" disabled><i class="fas fa-angle-left"></i></button>
                        <div class="page-numbers">
                            <button class="page-btn active">1</button>
                        </div>
                        <button class="page-btn" id="nextPage"><i class="fas fa-angle-right"></i></button>
                        <button class="page-btn" id="lastPage"><i class="fas fa-angle-double-right"></i></button>
                    </div>
                    <div class="page-size">
                        <select id="itemsPerPage">
                            <option value="10">10 por página</option>
                            <option value="25">25 por página</option>
                            <option value="50">50 por página</option>
                            <option value="100">100 por página</option>
                        </select>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para agregar/editar admin -->
    <div id="adminModal" class="modal">
        <div class="modal-content" style="max-width: 500px;">
            <span class="close-modal">&times;</span>
            <h3 class="modal-title" id="modalAdminTitle"><i class="fas fa-user-plus"></i> Nuevo Administrador</h3>
            <form id="adminForm" class="form-container">
                <input type="hidden" id="adminId">
                
                <div class="form-group">
                    <label for="adminUsername">Usuario:</label>
                    <input type="text" id="adminUsername" required>
                </div>
                
                <div class="form-group">
                    <label for="adminPassword">Contraseña:</label>
                    <input type="password" id="adminPassword">
                    <small class="form-text">(Obligatoria para nuevos, opcional para editar)</small>
                </div>
                
                <div id="formError" class="error-message" style="display: none; color: var(--danger-color); margin-bottom: 15px;"></div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-outline" onclick="document.getElementById('adminModal').style.display='none'">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Cargando...</div>
    </div>

    <script src="/admin/js/auth.js"></script>
    <script src="/admin/js/admin.js"></script>
</body>
</html>
