<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/admin/css/tesis.css"> <!-- Usamos el mismo CSS -->
</head>

<body>
    <!-- Contenedor principal -->
    <div class="admin-container">
        <!-- Panel lateral -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="user-controls">
                    <div class="user-dropdown">
                        <img src="/admin/assets/images.png" alt="Usuario" class="user-avatar" id="userAvatar">
                        <div class="user-info">
                            <span class="user-name">Administrador</span>
                            <span class="user-status active">En línea</span>
                        </div>
                    </div>
                    <button class="sidebar-toggle" id="sidebarToggle">
                        <i class="fas fa-angle-left"></i>
                    </button>
                </div>
            </div>
            
            <nav>
                <ul>
                    <li class="active"><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                    <li><a href="tesis.html"><i class="fas fa-graduation-cap"></i> <span>Trabajos de titulación</span></a></li>
                    <li><a href="admins.html"><i class="fas fa-users-cog"></i> <span>Administradores</span></a></li>
                    <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> <span>Cerrar Sesión</span></a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <h1><i class="fas fa-tachometer-alt"></i> Dashboard</h1>
            </div>

            <!-- Contenido específico del dashboard -->
            <div class="content">
                <div class="card">
                    <h2>Resumen del Sistema</h2>
                    <p>Bienvenido al panel de administración. Seleccione una opción del menú para comenzar.</p>
                    <div id="dashboardStats"></div>
                </div>
                
                <!-- Puedes agregar más tarjetas con estadísticas aquí -->
                <div class="cards-container">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Tesis Registradas</h3>
                        </div>
                        <div class="card-body">
                            <div class="card-field">
                                <span class="card-value" id="thesisCount">Cargando...</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Administradores</h3>
                        </div>
                        <div class="card-body">
                            <div class="card-field">
                                <span class="card-value" id="adminCount">Cargando...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Cargando...</div>
    </div>

    <script src="/admin/js/auth.js"></script>
    <script src="/admin/js/dashboard.js"></script>
</body>

</html>
