<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/admin/css/dashboard.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar (sin cambios) -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="user-controls">
                    <div class="user-dropdown">
                        <img src="/admin/assets/images.png" alt="Usuario" class="user-avatar" id="userAvatar">
                        <div class="user-info">
                            <span class="user-name">Administrador</span>
                            <span class="user-status active">En línea</span>
                        </div>
                    </div>
                    <button class="sidebar-toggle" id="sidebarToggle">
                        <i class="fas fa-angle-left"></i>
                    </button>
                </div>
            </div>
            
            <nav>
                <ul>
                    <li class="active"><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                    <li><a href="tesis.html"><i class="fas fa-graduation-cap"></i> <span>Trabajos de titulación</span></a></li>
                    <li><a href="admins.html"><i class="fas fa-users-cog"></i> <span>Administradores</span></a></li>
                    <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> <span>Cerrar Sesión</span></a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1>Tesis Registradas</h1>
                <div class="user-info">
                    <span id="currentUser"></span>
                </div>
            </header>
            <div class="content">
                <div class="bibliographic-cards" id="thesisCards">
                    <!-- Tarjetas se cargarán dinámicamente -->
                </div>
            </div>
        </main>
    </div>
    
    <script src="/admin/js/auth.js"></script>
    <script src="/admin/js/dashboard.js"></script>
</body>
</html>
